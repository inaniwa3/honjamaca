<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>ホンジャマカのメンバー数の推移</title>
  <script src="plotly-latest.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #graph {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="graph"></div>
  <script>
    let graph = document.getElementById('graph');
    let data = {
      x: Array.from({ length: 33 }, (_, i) => i + 1988),
      y: Array.from({ length: 33 }, (_, i) => i == 0 ? 11 : i == 22 ? 9 : 2),
      text: Array.from({ length: 33 }, (_, i) => i == 0 ? '石塚英彦<br>恵俊彰<br>是永克也<br>十日市秀悦<br>大森竜太<br>山口浩<br>小林隆彦<br>滝裕次郎<br>斉藤智子<br>中野俊成<br>松本美貴' : i == 22 ? '石塚英彦<br>恵俊彰<br>にしおかすみこ<br>山本高広<br>我が家<br>フォーリンラブ' : '石塚英彦<br>恵俊彰'),
      mode: 'lines+markers'
    };
    let layout = {
      title: 'ホンジャマカのメンバー数の推移',
      xaxis: {
        autotick: false
      },
      yaxis: {
        title: 'メンバー数',
        range: [0, 12],
        autotick: false
      }
    };
    Plotly.newPlot(graph, [data], layout);
  </script>
</body>
</html>
